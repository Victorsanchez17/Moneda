<div class="container" style="background-color: --cyan-500;">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Listado de monedas</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="monedas" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- numCia Column -->
                <ng-container matColumnDef="numCia">
                  <th mat-header-cell *matHeaderCellDef># </th>
                  <td mat-cell *matCellDef="let element"> {{element.numCia}} </td>
                </ng-container>
              
                <!-- claveMoneda Column -->
                <ng-container matColumnDef="claveMoneda">
                  <th mat-header-cell *matHeaderCellDef> Clave de la moneda </th>
                  <td mat-cell *matCellDef="let element"> {{element.claveMoneda}} </td>
                </ng-container>
              
                <!-- descripcion Column -->
                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                  <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>
              
                <!-- simbolo Column -->
                <ng-container matColumnDef="simbolo">
                  <th mat-header-cell *matHeaderCellDef> Simbolo</th>
                  <td mat-cell *matCellDef="let element"> {{element.simbolo}} </td>
                </ng-container>

                <!-- abreviacion Column -->
                <ng-container matColumnDef="abreviacion">
                    <th mat-header-cell *matHeaderCellDef> Abreviacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.abreviacion}} </td>
                </ng-container>

                <!-- monedaCorriente Column -->
                <ng-container matColumnDef="monedaCorriente">
                    <th mat-header-cell *matHeaderCellDef> Moneda Corriente </th>
                    <td mat-cell *matCellDef="let element"> {{element.monedaCorriente}} </td>
                  </ng-container>

                <!-- status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                  </ng-container>

                  <!-- boton editar Column -->
                  <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> ACTUALIZAR </th>
                    <td mat-cell *matCellDef="let element">
                      <button type="button" class="btn btn-warning" (click)="actualizar(element)">Actualizar âœŽ</button>
                    </td>
                  </ng-container>

                  <!-- boton eliminar Column -->
                  <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef> ELIMINAR </th>
                    <td mat-cell *matCellDef="let element">
                      <button type="button" class="btn btn-danger" (click)="eliminarMoneda(element.numCia)">Eliminar ðŸ—‘</button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
        </mat-card-content>
      </mat-card>
      
</div>
