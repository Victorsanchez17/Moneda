<div class="container">
    <div class="card">
       <div class="card-header">
           <h4 class="hard-title">
               Nueva Moneda
           </h4>
       </div>
       <div class="card-body">
           <div class="mb-3">
               <label for ="numCia">numCia</label>
               <input type="number" name="numCia" class="form-control" placeholder="ejemplo '1001'" [(ngModel)]="moneda.numCia" required min="1000" max="1999">
           </div>
           <div class="mb-3">
               <label for ="claveMoneda">Clave Moneda</label>
               <input type="text" name="claveMoneda" class="form-control" placeholder="ejemplo 'MXN'" [(ngModel)]="moneda.claveMoneda" required maxlength="3">
           </div>
           <div class="mb-3">
               <label for ="descripcion">Descripcion</label>
               <input type="text" name="descripcion" class="form-control" placeholder="descripcion de maximo 30 caracteres" [(ngModel)]="moneda.descripcion" required maxlength="30">
           </div>
           <div class="mb-3">
               <label for ="simbolo">Simbolo</label>
               <input type="text" name="simbolo" class="form-control" placeholder="maximo 5 caracteres" [(ngModel)]="moneda.simbolo" required maxlength="5">
           </div>
           <div class="mb-3">
               <label for ="abreviacion">Abreviacion</label>
               <input type="text" name="abreviacion" class="form-control" placeholder="maximo 5 caracteres" [(ngModel)]="moneda.abreviacion"  required maxlength="5">
           </div>
           <div class="mb-3">
                <label for ="monedaCorriente">Moneda Corriente</label>
                <input type="text" name="monedaCorriente" class="form-control" placeholder="Y o N" [(ngModel)]="moneda.monedaCorriente"  required maxlength="1">
            </div>
            <div class="mb-3">
                <label for ="status">Status</label>
                <input type="text" name="status" class="form-control" placeholder="A o N" [(ngModel)]="moneda.status"  required maxlength="1">
            </div>
           <div class="card-footer" style="text-align: center;">
               <button class="btn btn-outline-success" (click)="alta()">ALTA ðŸ’¾</button>
           </div>
       </div>
    </div>
   </div>
